<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>수정화면</title>
    <style>
        table{
        border-collapse: collapse;
        }

        a{
        color: #000;
        }
    </style>
</head>
<body>
    <h2>멤버수정폼</h2>
    <a th:href="@{/list}">메인리스트페이지로 이동</a>
    <br/><hr/><br/>
    <form th:action="@{/member/update}" method="post" th:object="${dto}">
        <div>
            <label for="id">아이디</label>
            <input type="text" name="id" th:field="*{id}" disabled>
            <input type="hidden" name="id" th:value="*{id}">
        </div>
        <div>
          <label for="name">이름</label>
          <input type="text" name="name" th:field="*{name}">
        </div>
        <div>
          <label for="age">나이</label>
          <input type="text" name="age" th:field="*{age}">
        </div>
        <div>
          <label for="address">주소</label>
          <input type="text" name="address" th:field="*{address}">
        </div>
        <br/>
      <div>
        <input type="submit" value="등록">
      </div>
    </form>
</body>
</html>
