<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <style>
        table{
        border-collapse: collapse;
        }

        a{
        color: #000;
        }
    </style>
</head>
<body align="center">
    <h2>멤버리스트 보기</h2>
    <table border="1" align="center">
        <thead>
        <tr>
            <th>ID</th>
            <th>이름</th>
            <th>나이</th>
            <th>주소</th>
            <th>수정</th>
            <th>삭제</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="member : ${list}" th:object="${member}">
            <td th:text="*{id}">ID</td>
            <td th:text="*{name}">이름</td>
            <td th:text="*{age}">나이</td>
            <td th:text="*{address}">주소</td>
            <td>
                <form th:action="@{/member/updateView}" method="get">
                    <input type="submit" value="수정">
                    <input type="hidden" name="updateId" th:value="*{id}">
                </form>
            </td>
            <td>
                <form th:action="@{|/member/delete/*{id}|}" method="post">
                    <input type="submit" value="삭제">
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <br/>
    <form th:action="@{/member/insertForm}"  method="get">
        <input type="submit"  value="신규멤버입력">
    </form>
</body>
</html>
